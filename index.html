     <script type="text/babel">

  var Myelement = React.createClass({
   
    
  render: function() {
  	var letterStyle = {
        padding: 10,
        margin: 10,
       backgroundImage: 'url(' + lord + ')',
        color: "#333",
        display: "inline-block",
        fontFamily: "monospace",
        
        textAlign: "center",
        backgroundSize:"contain",
        width:"50px",
        height:"50px"
      };
    return (

      <div style={letterStyle}>
        
      </div>
      );
  }

});



var Draggable = ReactDraggable;
  
  var App = React.createClass({
    getInitialState: function () {
      return {
        activeDrags: 0,
        deltaPosition: {
          x: 0, y: 0
        },
        controlledPosition: {
          x: -400, y: 200
        }
      };
    },

    handleDrag: function (e, ui) {
      const {x, y} = this.state.deltaPosition;
      this.setState({
        deltaPosition: {
          x: x + ui.deltaX,
          y: y + ui.deltaY,
        }
      });
    },
     src:function(){
     	return lord
     },
    onStart: function() {
      this.setState({activeDrags: ++this.state.activeDrags});
    },

    onStop: function() {
      this.setState({activeDrags: --this.state.activeDrags});
    },

    // For controlled component
    adjustXPos: function(e) {
      e.preventDefault();
      e.stopPropagation();
      const {x, y} = this.state.controlledPosition;
      this.setState({controlledPosition: {x: x - 10, y}});
    },

    adjustYPos: function(e) {
      e.preventDefault();
      e.stopPropagation();
      const {controlledPosition} = this.state;
      const {x, y} = this.state.controlledPosition;
      this.setState({controlledPosition: {x, y: y - 10}});
    },

    onControlledDrag: function(e, position) {
      const {x, y} = position;
      this.setState({controlledPosition: {x, y}});
    },

    onControlledDragStop: function(e, position) {
      const {x, y} = position;
      this.setState({controlledPosition: {x, y}});


    },

    render: function () {
      const dragHandlers = {onStart: this.onStart, onStop: this.onStop};
      const {deltaPosition, controlledPosition,src} = this.state;
       
      return (
        <div>
          
         
          
           
           
              <Draggable   {...dragHandlers}>
                <div className="box"> 
                   <Myelement/>
                </div>
              </Draggable>
              
            
        </div>
      );
    }
  });

  //ReactDOM.render(<App/>, document.getElementById('canvas'));
